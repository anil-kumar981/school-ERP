<div class="container">
  <!-- Navigation Tabs -->
  <nav class="nav-tabs">
    <a href="#" class="nav-tab active">User Management</a>
    <a href="#" class="nav-tab">System Settings</a>
    <a href="#" class="nav-tab">Notifications</a>
  </nav>

  <!-- Controls Section -->
  <div class="controls">
    <div class="search-filter">
      <div class="search-box">
        <svg class="search-icon icon" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
        <input type="text" class="search-input" placeholder="Search users..." />
      </div>
      <select class="filter-select">
        <option>All Roles</option>
        <option>Admin</option>
        <option>Teacher</option>
        <option>Student</option>
      </select>
    </div>
    <a
      routerLink="/admin/add-user"
      routerLinkActive="router-link-active"
      style="text-decoration: none"
    >
      <button class="add-user-btn">
        <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
        Add New User
      </button>
    </a>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="user-info">
              <div class="user-avatar">SW</div>
              <div class="user-details">
                <h4>Sarah Wilson</h4>
                <p>sarah.wilson.com</p>
              </div>
            </div>
          </td>
          <td>
            <span class="role-badge role-admin">Admin</span>
          </td>
          <td>
            <span class="status-badge status-active">Active</span>
          </td>
          <td>
            <div class="actions">
              <button class="action-btn edit-btn">
                <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                  />
                </svg>
              </button>
              <button class="action-btn delete-btn">
                <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="user-info">
              <div class="user-avatar">MB</div>
              <div class="user-details">
                <h4>Michael Brown</h4>
                <p>michael.brown.com</p>
              </div>
            </div>
          </td>
          <td>
            <span class="role-badge role-teacher">Teacher</span>
          </td>
          <td>
            <span class="status-badge status-active">Active</span>
          </td>
          <td>
            <div class="actions">
              <button class="action-btn edit-btn">
                <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                  />
                </svg>
              </button>
              <button class="action-btn delete-btn">
                <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <div class="pagination-info">Showing 1 to 10 of 20 results</div>
    <div class="pagination-controls">
      <button class="pagination-btn" disabled>Previous</button>
      <button class="pagination-btn">Next</button>
    </div>
  </div>
</div>
